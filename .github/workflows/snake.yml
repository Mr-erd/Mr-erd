name: Generate Snake

on:
  schedule:
    - cron: '0 0 * * *' # Executa diariamente à meia-noite UTC (3h da manhã no Brasil -03)
  workflow_dispatch: # Permite execução manual

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: Mr-erd # Seu username
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg
            output/github-contribution-grid-snake-dark.png
            output/github-contribution-grid-snake.png

      - name: Commit and Push
        run: |
          git config --global user.name "Mr-erd"
          git config --global user.email "seu-email@github.com" # Substitua por um e-mail válido
          git add output/
          git commit -m "Atualizando animação de cobra" || echo "Nenhuma mudança para commit"
          git push
